<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>It's my Birth Month 🎉</h1>
            <img id="bff-img" src="images/birthday-girl.gif">
            <h2 id="bday-age">30 years old</h2>
            <h4 id="bday-date">05.25.1992</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">I want to do on my birthday is to... 🥳</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-travel"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Then find a fine-dining restaurant 😍</h2>
            <div class="gift-img" id="gift-img-romantic"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Finally, spend more time with my family ✈️ </h2>
            <div class="gift-img" id="gift-img-family"></div>
        </div>
        

        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
        
    </body>
